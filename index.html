<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Utils</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>

<body>
    <nav class="navBar">
        <div class="headingContainer">
            <div class="heading">
                <h1>Text Utils</h1>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="innerContainer">
            <div class="inpCont">
                <div>
                    <textarea name="input" id="userInp" cols="30" rows="10" placeholder="Enter your text here..."></textarea>
                </div>
            </div>
            <div class="buttonCont">
                <div class="buttons btnUpperCase">
                    <button id="btn_uppercase">
                        <span>Convert to uppercase</span>
                    </button>
                </div>
                <div class="buttons">
                    <button id="btn_lowercase">
                        <span>Convert to lowercase</span>
                    </button>
                </div>
                <div class="buttons">
                    <button id="btn_createArray_ofChars">
                        <span>Create Array of characters</span>
                    </button>
                </div>
                <div class="buttons">
                    <button id="btn_createArray_ofWords">
                        <span>Create array of words</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
